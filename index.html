<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Uhr (DE)</title>

  <style>
    :root{
      --bg:#e9dfd7;              /* Hintergrund der Karte */
      --text:#ffffff;            /* große Uhrzeit */
      --muted:rgba(255,255,255,.78); /* Datum klein */
      --radius:18px;
    }

    html, body { height:100%; }
    body{
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Zentrierung */
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      box-sizing:border-box;
    }

    /* Karte */
    .card{
      width:min(980px, 100%);
      aspect-ratio: 16 / 9;
      background: var(--bg);
      border-radius: var(--radius);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    /* Große Uhrzeit */
    .time{
      color: var(--text);
      font-weight: 800;
      letter-spacing: .01em;
      font-size: clamp(84px, 18vw, 240px);
      line-height: 1;
      user-select:none;
    }

    /* Kleine Zeile unten: Wochentag + Datum */
    .date-line{
      position:absolute;
      bottom: 18px;
      width:100%;
      text-align:center;
      color: var(--muted);
      font-size: clamp(12px, 2.2vw, 18px);
      font-weight: 600;
      letter-spacing: .02em;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" aria-label="Uhr-Widget Deutsch">
      <div class="time" id="time">--:--</div>
      <div class="date-line" id="dateLine">—</div>
    </div>
  </div>

  <script>
    // ✅ Deutsch + deutsche Zeitzone (Berlin)
    const LOCALE = "de-DE";
    const TIMEZONE = "Europe/Berlin";

    // Uhrzeit (24h, wie in DE üblich)
    const timeFmt = new Intl.DateTimeFormat(LOCALE, {
      timeZone: TIMEZONE,
      hour: "2-digit",
      minute: "2-digit",
      hour12: false
    });

    // Wochentag + Datum (klein unten)
    // Beispiel: "Donnerstag · 01.01.2026"
    function formatDateLine(date){
      const weekday = new Intl.DateTimeFormat(LOCALE, {
        timeZone: TIMEZONE,
        weekday: "long"
      }).format(date);

      const numericDate = new Intl.DateTimeFormat(LOCALE, {
        timeZone: TIMEZONE,
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      }).format(date);

      // Wochentag schön mit großem Anfangsbuchstaben (de-DE liefert das bereits so)
      return `${weekday} · ${numericDate}`;
    }

    function tick(){
      const now = new Date();

      document.getElementById("time").textContent = timeFmt.format(now);
      document.getElementById("dateLine").textContent = formatDateLine(now);

      // sauber zur nächsten Minute updaten
      const msToNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
      setTimeout(tick, Math.max(200, msToNextMinute));
    }

    tick();
  </script>
</body>
</html>
