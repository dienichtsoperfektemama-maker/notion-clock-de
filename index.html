<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Flip Clock (DE)</title>
  <style>
    :root{
      --bg:#e9dfd7;              /* beige wie Screenshot */
      --text:#ffffff;
      --line:rgba(255,255,255,.22);
      --muted:rgba(255,255,255,.85);
      --radius:14px;
    }

    html, body { height:100%; }
    body{
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Widget-Fläche */
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
    }

    /* Karte wie im Screenshot: 2 Panels nebeneinander */
    .card{
      width:min(980px, 100%);
      aspect-ratio: 16 / 9;
      background: var(--bg);
      border-radius: var(--radius);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 1fr;
    }

    .panel{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .panel.left{ border-right:1px solid var(--line); }

    /* horizontale Trennlinie (Flip-Look) */
    .panel::after{
      content:"";
      position:absolute;
      left:0; right:0;
      top:50%;
      height:1px;
      background: var(--line);
      transform: translateY(-.5px);
    }

    /* große Ziffern */
    .big{
      color: var(--text);
      font-weight: 800;
      letter-spacing: .01em;
      font-size: clamp(80px, 16vw, 230px);
      line-height: 1;
      user-select:none;
    }

    /* kleine Labels unten */
    .label{
      position:absolute;
      bottom:14px;
      left:14px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 12px;
      text-transform: uppercase;
      user-select:none;
    }
    .label.right{
      left:auto;
      right:14px;
      text-align:right;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" aria-label="Uhr-Widget Deutsch">
      <div class="panel left">
        <div class="big" id="time">--:--</div>
        <div class="label" id="ampm"></div>
      </div>
      <div class="panel">
        <div class="big" id="day">----</div>
        <div class="label right" id="date"></div>
      </div>
    </div>
  </div>

  <script>
    // ✅ Deutsch + deutsche Zeitzone
    const LOCALE = "de-DE";
    const TIMEZONE = "Europe/Berlin";

    // ✅ Wenn du KEIN AM/PM willst: true lassen (wie in DE üblich)
    const USE_24H = true;

    // optional: Wochentag groß wie im Screenshot
    const DAY_UPPERCASE = true;

    function pad(n){ return String(n).padStart(2,"0"); }

    function getParts(){
      // Zeit in Europe/Berlin holen (wichtig: nicht lokale Handy-Zeitzone)
      const dtf = new Intl.DateTimeFormat(LOCALE, {
        timeZone: TIMEZONE,
        hour: "2-digit",
        minute: "2-digit",
        hour12: !USE_24H
      });

      const parts = dtf.formatToParts(new Date());
      const hour = parts.find(p => p.type === "hour")?.value ?? "--";
      const minute = parts.find(p => p.type === "minute")?.value ?? "--";
      const dayPeriod = parts.find(p => p.type === "dayPeriod")?.value ?? ""; // bei 12h ggf. "vorm."/"nachm."

      // Wochentag + Datum in Europe/Berlin
      const weekday = new Intl.DateTimeFormat(LOCALE, {
        timeZone: TIMEZONE,
        weekday: "long"
      }).format(new Date());

      const date = new Intl.DateTimeFormat(LOCALE, {
        timeZone: TIMEZONE,
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      }).format(new Date());

      return { hour, minute, dayPeriod, weekday, date };
    }

    function tick(){
      const { hour, minute, dayPeriod, weekday, date } = getParts();

      document.getElementById("time").textContent = `${hour}:${minute}`;

      // AM/PM in DE ist unüblich — wenn USE_24H=true bleibt es leer.
      // Falls du 12h willst, zeigt de-DE meist "vorm." / "nachm." (statt AM/PM).
      document.getElementById("ampm").textContent = USE_24H ? "" : dayPeriod;

      const dayText = DAY_UPPERCASE ? weekday.toUpperCase() : weekday;
      document.getElementById("day").textContent = dayText;

      document.getElementById("date").textContent = date;

      // zur nächsten Minute sauber aktualisieren
      const now = new Date();
      const msToNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
      setTimeout(tick, Math.max(250, msToNextMinute));
    }

    tick();
  </script>
</body>
</html>
